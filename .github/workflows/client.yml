name: Client tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install rustc cargo libcairo2-dev libpango1.0-dev libgtk-3-dev libappindicator3-dev libappindicator3-dev libclang-dev llvm clang -y
    - name: Build
      run: cargo build --verbose barium-client
